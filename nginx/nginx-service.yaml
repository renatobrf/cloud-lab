apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx # Selects pods with the 'app: nginx' label
  ports:
    - protocol: TCP
      port: 80 # Port exposed by the service
      targetPort: 80 # Port on the NGINX container
  type: LoadBalancer # Exposes the service externally via a cloud provider's load balancer (or NodePort/ClusterIP)